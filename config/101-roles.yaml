apiVersion: v1
kind: ServiceAccount
metadata:
  name: kinesis-controller
  namespace: knative-eventing

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kinesis-controller-rolebinding
subjects:
  - kind: ServiceAccount
    name: kinesis-controller
    namespace: knative-eventing
roleRef:
  kind: ClusterRole
  name: kinesis-controller-role
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kinesis-controller-role
  labels:
    contrib.eventing.knative.dev/release: devel
rules:
  - apiGroups:
      - messaging.triggermesh.dev
    resources:
      - kinesischannels
      - kinesischannels/status
    verbs:
      - get
      - list
      - watch
      - update
      - patch
  - apiGroups:
      - "" # Core API group.
    resources:
      - secrets
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
  - apiGroups:
      - "" # Core API group.
    resources:
      - services
    verbs: &everything
      - get
      - list
      - watch
      - create
      - patch
      - update
  - apiGroups:
      - "" # Core API Group.
    resources:
      - configmaps
    resourceNames:
      - kinesis-dispatcher
    verbs:
      - update
  - apiGroups:
      - "" # Core API Group.
    resources:
      - events
    verbs:
      - create
      - patch
      - update
  - apiGroups:
      - "" # Core API group.
    resources:
      - endpoints
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - deployments/status
    verbs: *everything
  - apiGroups:
      - "" # Core API group.
    resources:
      - serviceaccounts
    verbs: *everything
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - rolebindings
    verbs: *everything
  # Acquire leases for leader election
  - apiGroups:
    - coordination.k8s.io
    resources:
    - leases
    verbs:
    - create
  - apiGroups:
    - coordination.k8s.io
    resourceNames:
    - kinesischannel-controller.github.com.triggermesh.aws-kinesis-channel.pkg.reconciler.controller.reconciler.00-of-01
    resources:
    - leases
    verbs:
    - get
    - update
